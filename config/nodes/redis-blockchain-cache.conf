# Enterprise Redis Configuration for Blockchain RPC Caching
# Optimized for sub-200ms response times and high throughput
# Based on proven patterns from blockchain infrastructure leaders

# Network and connection optimization
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory optimization for blockchain data caching
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence configuration optimized for caching
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename blockchain-cache.rdb
dir /var/lib/redis

# Append only file for durability
appendonly yes
appendfilename "blockchain-cache.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile /var/log/redis/redis-blockchain.log

# Client management for high concurrency
maxclients 10000

# Performance optimizations
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Advanced memory optimizations
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security
protected-mode yes
requirepass blockchain_cache_secure_2025

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_ba8c9e4f2a3d1b6c"