# Lyftium Blockchain Infrastructure - Production Nginx Configuration
# Maintainer: Infrastructure Team
# Last Updated: $(date)
# Purpose: High-performance, secure RPC proxy for blockchain nodes

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimization for high-throughput blockchain RPC
worker_rlimit_nofile 65535;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;
    
    # Logging format optimized for RPC monitoring
    log_format blockchain_rpc '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              'rt=$request_time uct="$upstream_connect_time" '
                              'uht="$upstream_header_time" urt="$upstream_response_time" '
                              'api_key="$http_x_api_key" chain="$host"';
    
    access_log /var/log/nginx/blockchain-rpc-access.log blockchain_rpc;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # Buffer sizes optimized for JSON-RPC
    client_body_buffer_size 32k;
    client_header_buffer_size 8k;
    client_max_body_size 1M;
    large_client_header_buffers 4 32k;
    
    # Compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        application/json
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/xml+rss;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=rpc_general:10m rate=100r/m;
    limit_req_zone $http_x_api_key zone=rpc_authenticated:10m rate=1000r/m;
    limit_req_zone $binary_remote_addr zone=rpc_burst:10m rate=10r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
    limit_conn_zone $http_x_api_key zone=conn_per_key:10m;
    
    # Security headers (applied globally)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Load modular configurations
    include /data/blockchain/nodes/config/nginx/production/common.conf;
    include /data/blockchain/nodes/config/nginx/production/rpc-proxy.conf;
    
    # Default server block (catch-all for invalid requests)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
        
        server_name _;
        return 444;  # Close connection without response
    }
}