# Enterprise Redis Configuration for MEV Infrastructure
# Target: Sub-5ms cache access with high throughput
# Based on Fortune 500 in-memory database optimization practices

# Basic server configuration
port 6379
bind 127.0.0.1
protected-mode yes
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory and performance optimizations
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence optimization for performance (disable for pure cache)
save ""
appendonly no
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network and connection optimizations
tcp-nodelay yes
databases 16

# Client connection limits
maxclients 10000

# Memory allocation optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Threading and performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Logging configuration
loglevel notice
logfile "/var/log/redis/redis-blockchain-cache.log"
syslog-enabled yes
syslog-ident redis-blockchain-cache

# Security
requirepass "mev_cache_password_2025"
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_MEV_ONLY"

# Performance monitoring
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Client output buffer limits (for high throughput)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced configuration for ultra-low latency
hz 10
dynamic-hz yes
activerehashing yes

# Compression (disable for speed, enable for memory efficiency)
rdbcompression no
rdbchecksum no

# Lua scripting timeout
lua-time-limit 5000

# Replication (for high availability)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5

# Memory usage tracking
memory-usage-percentage-threshold 90

# Additional performance tuning
jemalloc-bg-thread yes
io-threads 4
io-threads-do-reads yes