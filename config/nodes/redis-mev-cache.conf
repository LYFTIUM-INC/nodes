# Redis Configuration for MEV Infrastructure Caching
# Optimized for high-performance blockchain data caching
# Target: Sub-millisecond cache access for MEV operations

# Basic configuration
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Memory optimizations for 62GB system
maxmemory 8gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence configuration for MEV data
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/blockchain/storage/redis

# Append-only file for critical MEV data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network optimizations
tcp-backlog 511
databases 16

# MEV-specific optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Performance tuning
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Security
protected-mode no
requirepass mev-cache-2025

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage tracking
maxmemory-samples 5
lfu-log-factor 10
lfu-decay-time 1

# Logging
loglevel notice
logfile /var/log/redis/redis-mev-cache.log
syslog-enabled no

# Advanced configurations for MEV workloads
# Disable unnecessary features for performance
# Enable keyspace notifications for MEV event processing
notify-keyspace-events Ex

# Cluster configuration (disabled for single-node setup)
# cluster-enabled no

# TLS/SSL (disabled for localhost connections)
# tls-port 0

# Module loading for time-series data if needed
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# Lua scripting timeout
lua-time-limit 5000

# Replica configuration (for future scaling)
# replicaof <masterip> <masterport>
# replica-serve-stale-data yes
# replica-read-only yes
# replica-priority 100

# Memory usage optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Jemalloc optimizations
jemalloc-bg-thread yes

# Stream configuration for real-time MEV data
stream-node-max-bytes 4096
stream-node-max-entries 100