# Enterprise HAProxy Configuration for Blockchain RPC Load Balancing
# Optimized for sub-200ms response times and high availability
# Based on proven patterns from QuickNode, Chainstack, and Alchemy

global
    # Performance tuning
    maxconn 100000
    nbproc 1
    nbthread 8
    cpu-map auto:1/1-8 0-7
    
    # Logging
    log stdout local0 info
    
    # Security
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    
    # SSL optimization
    ssl-default-bind-ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-CBC-SHA384
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    ssl-default-server-ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-CBC-SHA384
    ssl-default-server-options ssl-min-ver TLSv1.2 no-tls-tickets
    
    # Tuning for blockchain workloads
    tune.ssl.default-dh-param 2048
    tune.bufsize 32768
    tune.maxrewrite 8192
    tune.idle-timer 30s

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option log-health-checks
    option redispatch
    retries 3
    timeout connect 5s
    timeout client 30s
    timeout server 30s
    timeout check 5s
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout queue 30s
    maxconn 50000
    
    # Error handling
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics interface
frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE
    acl auth_ok http_auth(stats-users)
    stats http-request auth unless auth_ok

userlist stats-users
    user admin password $6$rounds=10000$salt$hash

# Main blockchain RPC frontend
frontend blockchain_rpc
    bind *:80
    bind *:443 ssl crt /etc/ssl/certs/blockchain.pem
    
    # Security headers
    http-response set-header X-Frame-Options DENY
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Performance headers
    http-response set-header X-Load-Balancer "haproxy-blockchain"
    http-response set-header X-Response-Time "%TR"
    
    # Rate limiting (basic DDoS protection)
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny if { sc_http_req_rate(0) gt 100 }
    
    # Route based on URL path
    acl is_ethereum path_beg /ethereum
    acl is_arbitrum path_beg /arbitrum
    acl is_optimism path_beg /optimism
    acl is_polygon path_beg /polygon
    acl is_base path_beg /base
    acl is_bsc path_beg /bsc
    acl is_solana path_beg /solana
    acl is_health path /health
    
    # Backend routing
    use_backend ethereum_cluster if is_ethereum
    use_backend arbitrum_cluster if is_arbitrum
    use_backend optimism_cluster if is_optimism
    use_backend polygon_cluster if is_polygon
    use_backend base_cluster if is_base
    use_backend bsc_cluster if is_bsc
    use_backend solana_cluster if is_solana
    use_backend health_check if is_health
    
    # Default fallback
    default_backend ethereum_cluster

# Ethereum backend cluster
backend ethereum_cluster
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    
    # Server configuration with health checks
    server eth-geth-1 127.0.0.1:8545 check inter 5s rise 2 fall 3 weight 100
    server eth-erigon-1 127.0.0.1:8545 check inter 5s rise 2 fall 3 weight 100 backup
    
    # Performance optimizations
    option http-server-close
    option httpclose
    timeout server 30s
    
    # Request/response modifications
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]
    http-response set-header X-Backend "ethereum"

# Arbitrum backend cluster
