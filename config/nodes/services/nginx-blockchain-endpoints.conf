# Updated port mappings for all chains

upstream ethereum_backend {
    server 127.0.0.1:8545 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream arbitrum_backend {
    server 127.0.0.1:8560 max_fails=3 fail_timeout=30s;
