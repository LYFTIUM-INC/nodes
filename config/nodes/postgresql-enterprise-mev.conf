# Enterprise PostgreSQL Configuration for MEV Infrastructure
# Target: Sub-5ms query response with high concurrency
# Based on Fortune 500 OLTP database optimization practices

# Connection Settings
listen_addresses = 'localhost'
port = 5432
max_connections = 1000
superuser_reserved_connections = 3

# Memory Configuration (for 32GB RAM system)
shared_buffers = 8GB                    # 25% of RAM
effective_cache_size = 24GB             # 75% of RAM
work_mem = 64MB                         # For complex queries
maintenance_work_mem = 2GB              # For maintenance operations
temp_buffers = 32MB                     # For temporary tables

# Checkpoint and WAL Configuration
wal_buffers = 128MB                     # WAL buffer size
checkpoint_completion_target = 0.9      # Spread checkpoints
checkpoint_timeout = 5min               # Checkpoint frequency
max_wal_size = 4GB                      # Maximum WAL size
min_wal_size = 1GB                      # Minimum WAL size

# Background Writer Configuration
bgwriter_delay = 50ms                   # Background writer delay
bgwriter_lru_maxpages = 1000           # Pages to write per round
bgwriter_lru_multiplier = 10.0         # Multiplier for dirty pages

# Query Planner Configuration
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # For SSDs
seq_page_cost = 1.0                     # Sequential scan cost

# Logging Configuration for Performance Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-mev-%Y-%m-%d.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# Query Logging for Performance Analysis
log_min_duration_statement = 100ms      # Log queries > 100ms
log_line_prefix = '%t [%p]: [%l-1] db=%d,user=%u,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum Configuration for High Write Workloads
autovacuum = on
autovacuum_max_workers = 8              # Increased for high write workload
autovacuum_naptime = 15s                # More frequent autovacuum
autovacuum_vacuum_threshold = 25        # Lower threshold
autovacuum_analyze_threshold = 10       # Lower threshold
autovacuum_vacuum_scale_factor = 0.1    # 10% of table size
autovacuum_analyze_scale_factor = 0.05  # 5% of table size

# Lock Management
deadlock_timeout = 1s                   # Quick deadlock detection
lock_timeout = 30s                      # Lock timeout
idle_in_transaction_session_timeout = 10min

# Statement Timeout for MEV Operations
statement_timeout = 30s                 # Prevent long-running queries

# Parallel Query Configuration
max_parallel_workers_per_gather = 4     # Parallel workers per query
max_parallel_workers = 16               # Total parallel workers
max_parallel_maintenance_workers = 4    # Parallel maintenance workers

# JIT Configuration (for complex queries)
jit = on
jit_above_cost = 500000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Statistics Configuration
track_activities = on
track_counts = on
track_io_timing = on                    # Track I/O timing
track_functions = pl                    # Track function calls
track_activity_query_size = 2048        # Query text size

# Connection Pooling Preparation
tcp_keepalives_idle = 600               # TCP keepalive
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# pg_stat_statements Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# auto_explain Configuration
auto_explain.log_min_duration = 1000ms  # Explain queries > 1s
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_timing = on
auto_explain.log_buffers = on

# Memory Context Configuration
log_temp_files = 10MB                   # Log temp files > 10MB
temp_file_limit = 2GB                   # Limit temp file size

# Replication Configuration (for High Availability)
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = on

# Archive Configuration
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300s

# Performance Extensions
# Enable TimescaleDB for time-series MEV data
# shared_preload_libraries = 'timescaledb,pg_stat_statements,auto_explain'

# Custom Settings for MEV Operations
application_name = 'mev-infrastructure'
cluster_name = 'mev-production'

# Huge Pages (if available)
huge_pages = try

# Error Handling
restart_after_crash = on
exit_on_error = off

# Security
ssl = on
ssl_cert_file = '/etc/ssl/certs/postgresql.crt'
ssl_key_file = '/etc/ssl/private/postgresql.key'
ssl_ca_file = '/etc/ssl/certs/ca.crt'

# Connection Security
password_encryption = scram-sha-256

# Locale and Character Set
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default Configuration
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'

# Dynamic Shared Memory
dynamic_shared_memory_type = posix