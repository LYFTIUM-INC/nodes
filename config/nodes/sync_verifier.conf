# Blockchain Sync Verification Configuration
# Advanced monitoring and alerting settings

# Database Configuration
database:
  path: "/var/lib/blockchain/sync_verification.db"
  retention_days: 30

# Node Configurations
nodes:
  erigon:
    service: "erigon.service"
    rpc_port: 8545
    authrpc_port: 8552
    p2p_port: 30303
    ws_port: 8546
    metrics_port: 6062

  geth:
    service: "geth.service"
    rpc_port: 8549
    authrpc_port: 8554
    p2p_port: 30303
    ws_port: 8546
    metrics_port: 6060

  lighthouse:
    service: "lighthouse.service"
    rpc_port: 5052
    p2p_port: 9001
    metrics_port: 5054

# Alert Configuration
alerts:
  # Thresholds for different alert levels
  max_block_diff: 10
  min_peer_count: 8
  max_cpu_usage: 90.0
  max_memory_usage: 28.0
  sync_stall_timeout: 300
  alert_cooldown: 600

  # Notification channels
  email_recipients: ["admin@company.com"]
  slack_webhook_url: ""
  discord_webhook_url: ""
  telegram_bot_token: ""
  telegram_chat_id: ""

# Monitoring Settings
monitoring:
  default_interval: 30  # seconds
  default_duration: 10   # minutes
  health_threshold: 80   # percentage

# External Reference Sources
external_sources:
  etherscan:
    api_key: ""
    base_url: "https://api.etherscan.io/api"
  beaconchain:
    api_key: ""
    base_url: "https://beaconcha.in/api/v1"

# Logging Configuration
logging:
  level: "INFO"
  file: "/var/log/blockchain/sync_verification.log"
  max_size_mb: 100
  backup_count: 5

# Performance Thresholds
performance:
  response_time_threshold: 5000  # milliseconds
  memory_warning_threshold: 16    # GB
  memory_critical_threshold: 24   # GB
  cpu_warning_threshold: 80       # percentage
  cpu_critical_threshold: 95      # percentage

# Sync Thresholds
sync:
  healthy_threshold: 95.0
  warning_threshold: 85.0
  critical_threshold: 70.0
  stall_timeout_hours: 24