[server]
addr = "127.0.0.1"
port = 8549
timeout_get_header = 950ms
timeout_get_payload = 4000ms
timeout_register_validator = 3000
request_max_retries = 3
debug = false

[eth]
database_cache = 4096
sync_mode = "light"
max_peers = 100
nat = "extip:51.159.82.58"

[http]
host = "127.0.0.1"
port = 8549
cors = ["*"]
virtual_hosts = ["localhost", "127.0.0.1"]
api = ["eth", "net", "web3", "debug", "txpool", "mev"]

[ws]
host = "127.0.0.1"
port = 8550
origins = ["*"]
api = ["eth", "net", "web3", "debug", "txpool", "mev"]

[authrpc]
addr = "127.0.0.1"
port = 8554
virtual_hosts = ["localhost", "127.0.0.1"]
jwt_secret = "/data/blockchain/nodes/jwt-secret-common.hex"

[metrics]
addr = "127.0.0.1"
port = 6070

[mev]
builder_api_url = "https://builder-relay.flashbots.net"
mev_api_url = "https://mev.flashbots.net"
bundle_processing = true
fast_execution = true
builder_timeout = 5000ms

[performance]
max_concurrent_requests = 50
request_timeout = 1000
payload_cache_size = 256
header_cache_size = 512
connection_pool_size = 20
keep_alive_timeout = 30s

[node.http_timeouts]
read_timeout = "30s"
write_timeout = "30s"
idle_timeout = "120s"

[node.ws_timeouts]
read_timeout = "30s"
write_timeout = "30s"

[logging]
level = "info"
format = "json"
file = "/var/log/mev-geth.log"
max_size = "100MB"
max_backups = 10
max_age = 30
compress = true

[sealer]
# Configure sealers for MEV operations
sealers = ["flashbots", "bloxroute", "eden", "ultrasound"]
priority = 1
check_interval = "5s"
timeout = "2s"